<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Follow Me</title>
  <style>
    :root {
      --bg1: #0f0c29;
      --bg2: #302b63;
      --bg3: #24243e;
      --card: rgba(255,255,255,0.07);
      --text: #ffffff;
      --accent: #00e0ff;
      --accent-2: #76ff7a;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 800px at 10% 10%, #1b1b2f 0%, transparent 60%),
                  radial-gradient(1200px 800px at 90% 90%, #161628 0%, transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      background-attachment: fixed;
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(800px, 92vw);
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: clamp(20px, 5vw, 48px);
      backdrop-filter: blur(10px);
      text-align: center;
      box-shadow:
        0 10px 30px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.04);
      animation: float 6s ease-in-out infinite;
    }

    h1 {
      margin: 0 0 0.25em 0;
      font-size: clamp(28px, 5vw, 56px);
      line-height: 1.08;
      letter-spacing: 0.2px;
    }

    .emoji {
      font-size: 1em;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4));
    }

    p {
      margin: 0 0 1.25em 0;
      font-size: clamp(16px, 2.5vw, 20px);
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      padding: 14px 22px;
      font-size: clamp(16px, 2.5vw, 18px);
      font-weight: 700;
      color: #0b0f14;
      text-decoration: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border-radius: 12px;
      border: none;
      transition: transform 0.15s ease, filter 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 8px 20px rgba(0, 224, 255, 0.25);
      cursor: pointer;
    }
    .btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
      box-shadow: 0 10px 28px rgba(0, 224, 255, 0.32);
    }
    .btn:active {
      transform: translateY(0);
      filter: brightness(0.98);
    }

    .note {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.75;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* Accessibility: prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      .card { animation: none; }
      .btn { transition: none; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="region" aria-label="Follow section">
      <h1>
        how tf you fall for that?
        <span class="emoji" aria-hidden="true">ðŸ˜‚ðŸ˜‚</span>
      </h1>
      <p>anyways follow me while ur here</p>

      <!-- Replace the href with your actual link -->
      <a class="btn" href="https://your-link-here.example" target="_blank" rel="noopener">Follow</a>

      <div class="note" aria-hidden="true">(psst, I see you. click it) (â‰§â—¡â‰¦)</div>
    </section>
  </main>
</body>
</html>
